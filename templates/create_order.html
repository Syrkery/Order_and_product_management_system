{% extends 'base.html' %}

{% block title %}Создание заказа{% endblock %}

{% block content %}
<h1 class="mb-4">Создать заказ</h1>

<form method="post">
    <div class="mb-3">
        <label for="client" class="form-label">Клиент</label>
        <select name="client" id="client" class="form-select" required>
            <option value="">Выберите клиента</option>
            {% for client in clients %}
            <option value="{{ client.id }}">{{ client.name }}</option>
            {% endfor %}
        </select>
    </div>

    <h5 class="mt-4">Товары</h5>
    <div class="row">
        {% for product in products %}
        <div class="col-md-6 mb-3">
            <div class="card p-3">
                <h6>{{ product.name }}</h6>
                <p class="mb-1 text-muted">Цена: {{ product.price }} ₽</p>
                <p class="mb-1 text-muted">Остаток: {{ product.stock }}</p>
                <div class="d-flex align-items-center">
                    <input type="checkbox" name="product" value="{{ product.id }}" class="form-check-input me-2">
                    <input type="number" name="quantity" class="form-control form-control-sm" placeholder="Кол-во" min="0" max="{{ product.stock }}">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary mt-3">Оформить заказ</button>
</form>
{% endblock %}
